<ion-header class="bg_transparent">

	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
		</ion-buttons>
	</ion-toolbar>

</ion-header>

<ion-content class="bg_color" fullscreen>
	<div class="container">
		<!--<div class="result d-flex correct_answers">
			<h2 (click)="openNewModal(img)"><u>Sheet{{i+1}}.jpg</u></h2>
			<h3 class="end">
				<span (click)="openNewModal(img)">View</span>
				<ion-icon class="zmdi zmdi-chevron-right ion-text-end"></ion-icon>
			</h3>
		</div>-->


		<ion-slides pager="true">
			<ion-slide *ngFor=" let img of  imagearrays;index as i">
				<img [src]="img" (click) ="viewimg(img)">
			
			</ion-slide>
			
			
		</ion-slides>

	</div>
	<div class="container" *ngIf="imagearrays.length ==0">
		<div class="result d-flex correct_answers">
			<h2>No Answers Uploaded</h2>

		</div>

	</div>
	<div class="container" >
	<ion-item lines="none">

		<ion-label position="stacked"><b>Maximum Marks :{{maxmarks}}</b></ion-label>
		
	</ion-item></div>
	<div class="container" >
		
	<ion-item lines="none">

		<ion-label position="stacked">Enter Marks</ion-label>
		<ion-input type="number" [(ngModel)] ="marks" value="0"></ion-input>
	</ion-item>
	<br>

	<ion-item lines="none">

		<ion-label position="stacked">Enter Comments</ion-label>
		<ion-textarea [(ngModel)]="comments" placeholder="Enter comments here..."></ion-textarea>

	</ion-item>
	<br>
  </div>


	<div class="bottom_bar">
		<!--<input type="file" (change)="fileChangeEvent($event)">-->

		<ion-row>
			<ion-col size="11">
				<ion-button size="large" fill="outline" (click)="goback()" class="btn leaderboard">Save</ion-button>
			</ion-col>


			<!--<ion-col size="11">
				<ion-button size="large"  (click)="getImages()" class="btn" >Gallery</ion-button>
			</ion-col>-->

		</ion-row>
	</div>
</ion-content>
