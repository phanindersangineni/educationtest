<ion-header class="bg_transparent">
	<ion-toolbar>
		<ion-title></ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="banner">
		<div class="logo">
			<img src="assets/images/logo.png">
		</div>
	</div>

	<div class="form">
		<h2 class=ion-text-center>{{'sign_up_with_your_email_address' | translate}}</h2>
		<ion-list lines="none">
			<ion-item lines="none">
				<ion-input placeholder="{{'full_name' | translate}}" type="name"></ion-input>
			</ion-item>

			<ion-item lines="none">
				<ion-input placeholder="{{'email_address' | translate}}" type="name"></ion-input>
			</ion-item>
			<ion-row>
				<ion-col size="6">
					<ion-item lines="none">
						<ion-input placeholder="{{'create_password' | translate}}" type="password"></ion-input>
					</ion-item>
				</ion-col>
				<ion-col size="6">
					<ion-item lines="none">
						<ion-input placeholder="{{'confirm_password' | translate}}" type="text"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>

			<ion-button size="large" class="btn" (click)="goTohome()">{{'sign_up' | translate}}</ion-button>
			<h4 class=ion-text-center>{{'already_registered' | translate}} <span (click)="goToSignIn()">{{'sign_in_now' | translate}}</span></h4>
		</ion-list>
	</div>
</ion-content>
