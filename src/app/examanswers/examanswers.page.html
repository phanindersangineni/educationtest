<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
		</ion-buttons>
		<ion-title>Unit Test</ion-title>
	</ion-toolbar>


</ion-header>

<ion-content class="bg_color">
	<div class="tab_container" >
		<ion-list lines="none" >
			<ion-item *ngFor =" let examques of examquestions">
				<div class="item_container">
					
				
					<div class="syllabus">
						<h6 class="d-flex">{{examques.sectionName}}<span class="end">{{examques.description}}</span></h6>
						<h6 class="d-flex">Maximum Marks {{examques.maxMarks}}</h6>
						<div *ngFor = "let ques of examques.sectionQuestionAnswer;index as i">
						
						Q{{i+1}}  ({{ques.maxMarks}} Marks): <div *ngFor ="let all of studentlooparray"> 
							<div *ngIf ="all.questionid ==ques.questionId"><span style ="color:red"><b>Marks Alloated : {{all.marks}} </b></span>
								</div>
							</div>
						
						
						<div  [innerHTML] ="ques.question |safe">
							
							</div>
							<br>
							<span style="color: red;">Status : {{ques.answeredStatus}} </span>

							<div class="bottom_bar">
								<ion-row > 
									
									<ion-col size="10">
										<ion-button size="large" class="btn" (click)="gotouploads(examques,ques)">
											Evaluate</ion-button>
									</ion-col>
								</ion-row>

							</div>
							<br>
							</div>
						
					</div>

						
					

				</div>
			</ion-item>

			
		</ion-list>

		<ion-button size="large" type="submit"
		class="btn" (click)="finalSubmit('1')" >Submit</ion-button>


	</div>
</ion-content>
